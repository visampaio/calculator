<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <div id="display"></div>
  <div id="operator">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button id="equal">=</button>
    <button id="clear">C</button>
  </div>
  <div id="number">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
